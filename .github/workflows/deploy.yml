name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate config.js from environment variables
        run: |
          cat > js/config.js << EOF
          // Supabase Configuration
          // This file is auto-generated from environment variables during deployment
          // DO NOT commit this file manually - it's generated by GitHub Actions
          
          const SUPABASECONFIG = {
              url: '${{ secrets.SUPABASE_URL }}',
              anonKey: '${{ secrets.SUPABASE_ANON_KEY }}'
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

